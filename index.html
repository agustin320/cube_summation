<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rappi App</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

        <h1>Rappi App <small><a href="">Reset</a></small></h1>
        <hr>
        
        <form id="main-form" class="form-horizontal">
          <div class="form-group">
            <label for="t_value" class="col-sm-2 control-label">T value</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="t_value" placeholder="1-50" min="1" max="50" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" min="1" max="50" required>Start</button>
            </div>
          </div>
        </form>

        <form id="testcase-form" class="form-horizontal" style="display:none">
          <div class="form-group">
            <label for="n_value" class="col-sm-2 control-label">N value</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="n_value" min="1" max="100" placeholder="1-100" required>
            </div>
          </div>
          <div class="form-group">
            <label for="m_value" class="col-sm-2 control-label">M value</label>
            <div class="col-sm-2">
              <input type="number" class="form-control" id="m_value" min="1" max="1000" placeholder="1-1000" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" required>Continue</button>
            </div>
          </div>
        </form>

        <form id="update-form" class="form-inline" style="display:none">
          <div class="form-group">
            <label for="update_x">UPDATE</label>
            <input type="number" class="form-control update_coord" id="update_x" placeholder="X" min="1" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control update_coord" id="update_y" placeholder="Y" min="1" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control update_coord" id="update_z" placeholder="Z" min="1" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="update_w" placeholder="W" min="-1000000000" max="1000000000" required>
          </div>
          <button type="submit" class="btn btn-default">Apply update</button>
        </form>

        <form id="query-form" class="form-inline" style="display:none">
          <div class="form-group">
            <label for="query_x1">QUERY</label>
            <input type="number" class="form-control query_coord1" id="query_x1" placeholder="X1" min="1" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control query_coord1" id="query_y1" placeholder="Y1" min="1" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control query_coord1" id="query_z1" placeholder="Z1" min="1" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control query_coord2" id="query_x2" placeholder="X2" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control query_coord2" id="query_y2" placeholder="Y2" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control query_coord2" id="query_z2" placeholder="Z2" required>
          </div>
          <button type="submit" class="btn btn-default">Apply query</button>
        </form>


        <h3>Results:</h3>
        <div id="results-well" class="well"></div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/math.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
